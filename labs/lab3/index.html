<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Inventory Management System</title>
	 <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<h1>Inventory Management System</h1>

		<form id="addItemForm">
			<div class="form-group">
				<label for="itemName">Name:</label>
				<input type="text" id="itemName" required class="form-control">
			</div>
			<div class="form-group">
				<label for="itemType">Type:</label>
				<input type="text" id="itemType" required class="form-control">
			</div>
			<div class="form-group">
				<label for="itemPrice">Price:</label>
				<input type="text" id="itemPrice" required class="form-control">
			</div>
			<div class="form-group">
				<label for="itemQuantity">Quantity:</label>
				<input type="text" id="itemQuantity" required class="form-control">
			</div>
			<div class="form-group">
				<label for="itemDescription">Description:</label>
				<input type="text" id="itemDescription" required class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Add item to shop</button>
			<button type="button" id="removeButton" class="btn btn-primary"> Remove Last Item</button>
		</form>
		<div id="itemShop"></div>
		<div id="myDiv"></div>
	</div>

	<div class="container">
		<form id="searchForm">
			<div class="form-group">
			<label for="searchQuery">Search by name or type</label>
			<input type="text" id="searchQuery" required class="form-control">
			</div>
			<button type="submit" id="searchButton" class="btn btn-primary">Search</button>
		</form>
		<div id="searchResults"></div>
	</div>
	
<div class="container">
	<form id="getItemForm">
		<div class="form-group">
		<label for="getItemInput">Check inventory for item:</label>
		<input type="text" id="getItemInput" required class="form-control">
		</div>
		<button type="submit" id="getItemButton" class="btn btn-primary">Get item from list!</button>
	</form>
	<div id="getItemDiv"></div>
</div>
	

	 <!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
