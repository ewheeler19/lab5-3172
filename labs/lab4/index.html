<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page - Lab 4</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@domain.com (2-8 character domain)" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Letter to start, no spaces/special characters" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="12 chars with uppercase, lowercase, number, and special char" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
            </div>

            <div id="successMessage" class="message"></div>

            <button type="submit">Register</button>
        </form>
        <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
